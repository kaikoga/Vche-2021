name: Vche-rails
on: [push]
jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true
          working-directory: ./Vche-rails
      - run: bundle exec rubocop --parallel
        working-directory: ./Vche-rails

  brakeman:
    name: Brakeman
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true
          working-directory: ./Vche-rails
      - run: bundle exec brakeman
        working-directory: ./Vche-rails

  minitest:
    name: Rails Test
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        options: --default-authentication-plugin=mysql_native_password
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306
    env:
      RAILS_ENV: test
      VCHE_ENV: local
      DATABASE_URL: mysql2://root:password@db/vche_test
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true
          working-directory: ./Vche-rails
      - run: bundle exec rails db:setup
        working-directory: ./Vche-rails
      - run: bundle exec rails test
        working-directory: ./Vche-rails

